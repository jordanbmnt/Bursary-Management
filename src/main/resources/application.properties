# Azure SQL Database connection properties
spring.datasource.url=${{?secrets.API_AZURE_CONNECTION_STRING }}
spring.datasource.username=${{?secrets.API_AZURE_USERNAME }}
spring.datasource.password=${{?secrets.API_AZURE_PASSWORD }}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

